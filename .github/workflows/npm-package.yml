name: chat-lib tests

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: chat-lib-tests-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: chat-lib tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: |
            package-lock.json
            chat-lib/package-lock.json

      - name: Extract chat-lib
        shell: bash
        run: |
          npm ci
          npm run extract-chat-lib
          rm -rf node_modules

      - name: Install chat-lib dependencies
        working-directory: chat-lib
        run: npm ci

      - name: Build chat-lib
        working-directory: chat-lib
        run: npm run build

      - name: Test chat-lib
        working-directory: chat-lib
        run: npm test
